<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Kashvi Upmanyu</h2>
        </div>

        <div class="card-body">
            <img src="asssets\kashvi.jpeg" alt="Kashvi image" class="profile-img">

            <p class="description">
                Full Stack Developer passionate about building scalable web
                applications and modern user experiences.
            </p>

            <div class="stats">
                <div>
                    <h3>108</h3>
                    <span>Posts</span>
                </div>
                <div>
                    <h3>457</h3>
                    <span>Followers</span>
                </div>
                <div>
                    <h3>229</h3>
                    <span>Following</span>
                </div>
            </div>

            <div class="buttons">
                <button class="follow">Follow</button>
                <button class="message">Message</button>
            </div>
        </div>
    </div>

</body>
</html>
